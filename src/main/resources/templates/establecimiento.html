<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-md bg-success navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/imagenes/Sin título-2-07.png" alt="" width="150" height="50" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="">

          <a class="btn btn-success" aria-current="page" href="/inicio">Inicio</a>

          <a class=" btn btn-success" href="/logout">¡Cerrar sesión!</a>

        </div>
      </div>
    </div>
  </nav>

  <header>
    <!--class="masthead text-center text-white"-->
    <h1 style="margin-top: 40px; text-align: center;"></h1>
  </header>
  <div class="d-flex justify-content-center">
    <p class="display-2">Administrar Establecimiento</p>
    
  </div>

  <!--Busqueda-->
  <div class="container mt-5 p-5 border shadow-3">
    <div class="row">
      <div class="col-lg-12 col-md-6 d-flex justify-content-end ">
        <a class="btn btn-outline-dark mb-2" href="/inicio">Inicio</a>
        <a class="btn btn-outline-dark mb-2" th:href="@{/establecimiento/editar-perfil}">Crear Establecimiento</a>
      </div>
    </div>
    <!--<form class="d-flex" th:action="@{/autor/list}" method="GET">
          <input class="form-control me-2" type="search" placeholder="Buscar" name="query" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Buscar</button>
      </form>
      <br>-->
    <div class="row">
      <div class="col-lg-12">
        <table class="table border table-hover  ">
          <thead>
            <tr class="table-secondary">
              <th scope="col">Foto</th>
              <th scope="col">Nombre del Establecimiento</th>
              <th scope="col">Lugares Totales</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="e : ${establecimiento}">
              <td>
                <img th:if="${e.foto != null}" th:src="${'/foto/establecimiento/' + e.id}" alt="" style="max-height: 60px; max-width: 80px">
                <img th:if="${e.foto == null}" th:src="" alt="" style="max-height: 60px; max-width: 80px;">
              </td>
              <td th:text="${e.nombre}"></td>
              <td th:text="${e.cantLugaresTotal}"></td>
              <td class="">
                <a type="button" class="btn btn-success " th:href="@{/establecimiento/ingresoEstadia(id=__${e.id}__)}">Ingresar</a>
                <a type="button" class="btn btn-primary my-2" th:href="@{/establecimiento/editar-perfil(id=__${e.id}__,accion=Actualizar)}">Editar</a>
                <a type="button" class="btn btn-danger" th:href="@{/establecimiento/editar-perfil(id=__${e.id}__,accion=Eliminar)}">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
