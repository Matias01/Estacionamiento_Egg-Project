<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>E-parking</title>
  <link rel="shortcut icon" type="image/jpg" href="/imagenes/favicon.jpg"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="img2">
  <header>
    <nav class="navbar navbar-expand-md bg-success navbar-dark">
      <!-- Navbar content -->
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/imagenes/Sin título-2-07.png" alt="" width="150" height="50" class="d-inline-block align-text-top">
        </a>
        <div align="right">
          <a class="btn btn-success float-rigth" href="/" role="button">Inicio</a>
          <a href="/registro" class="btn btn-success float-rigth" role="button" target="_blank">Registrarse</a>
          <a href="/login" class="btn btn-success me-2" type="button">¡Iniciá sesión!</button></a>
        </div>
    </nav>
    <img class="img-fluid" src="" alt="">
  </header>


  

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 style="color:rgb(233, 230, 230);" class="display-4">Ingresá</h2>
            <form action="/logincheck" method="POST">
              
              <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
              <p th:if="${logout != null}" th:text="${logout}" style="color:green"></p>

              <label></label>
              <input type="email" class="form-control" name="username" placeholder="Ingrese su email" />

              <label></label>
              <input type="password" class="form-control" name="password" placeholder="Ingrese su clave" />

              <br /><button type="submit" class="btn btn-success">Ingresar</button>
              <a class="btn btn-primary " href="/" role="button">Volver</a>
            </form>
          </div>
        </div>
      </div>
  </section>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>


</body>



</html>
